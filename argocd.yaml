apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oeapp
  namespace: default
spec:
  destination:
    namespace: demo
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
    chart: quarkus
    repoURL: https://github.com/Vardhan171/Argocd_OE_helm.git
    targetRevision: 0.0.3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
